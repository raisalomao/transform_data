{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvando seus dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/load_page.css' %}">
    <link rel="icon" href="{% static 'img/icon.png' %}">
</head>
<body>
    <div class="container mt-5 animate-slide-in">
        <h1>{{ titulo }}</h1>
        <p>Abaixo está uma prévia do resultado final.</p>

        <div class="card shadow-sm mt-4">

            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0" id="card-file-title">{{ nome_arquivo_base }}</h5>
            </div>
            
            <div class="card-body">
                
                <div class="mb-3">
                    <label for="filename-input" class="form-label fw-bold">Definir nome do arquivo para download:</label>
                    <input type="text" class="form-control" id="filename-input" value="{{ nome_arquivo_base }}">
                    <div class="form-text">A extensão (.csv, .json, .xlsx) será adicionada automaticamente.</div>
                </div>
                <hr>
                
                <div class="card-body table-responsive" id="data-table-container">
                    {{ tabela_final_html|safe }}
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                    
                    <a href="{% url 'download_csv' %}" class="btn btn-success btn-lg shadow" id="download-csv-btn">
                        <i class="fas fa-file-csv me-2"></i> Baixar como CSV
                    </a>
                    <a href="{% url 'download_json' %}" class="btn btn-warning btn-lg shadow text-dark" id="download-json-btn">
                        <i class="fas fa-file-code me-2"></i> Baixar como JSON
                    </a>
                    <a href="{% url 'download_excel' %}" class="btn btn-info btn-lg shadow" id="download-excel-btn">
                        <i class="fas fa-file-excel me-2"></i> Baixar como Excel
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg shadow">
                        <i class="fas fa-sync-alt me-2"></i> Iniciar um Novo Processo
                    </a>                    
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/load_page.js' %}"></script>
</body>
</html>
